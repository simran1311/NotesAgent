{% for field in form %}
    <div class="form-group">
        <div class="col-sm-offset-2 col-lg-10 col-sm-10">
            <span class="text-danger small">T{{ field.errors }}</span>
        </div>
        <label class="control-label col-sm-2">{{ field.label_tag }}</label>
        <div class="col-sm-10 col-lg-10 class="field">{{ field }}</div>
    </div>
{% endfor %}
